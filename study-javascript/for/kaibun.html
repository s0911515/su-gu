<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kaibun</title>
  <script>
    function kaibun() {
      var inputWord = document.getElementById("word").value;
      var result = "";
      for (i = 1; i <= inputWord.length; i++) {
        result += inputWord.charAt(inputWord.length - i);
      }
      document.getElementById("result").textContent = result;
    }
  </script>
</head>
<body>
  <input type="text" id="word" />
  <button onclick="kaibun()">回分生成</button>
  <p id="result"></p>
</body>
</html>
