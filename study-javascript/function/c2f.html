<!DOCTYPE html>
<html lang="ja>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c2f</title>
  <script>
    function c2f(c) {
      return Math.floor(c * 1.8 + 32);
    }
    function convert() {
      var c = document.getElementById("celsius").value;
      var f = c2f(c);
      var s = "摂氏：" + c + "度　華氏：" + f + "度";
      document.getElementById("result").textContent = s;
    }
  </script>
</head>
<body>
  <input type="range" id="celsius" min=0 max=100 onchange="convert()" />
  <p id="result"></p>
</body>
</html>
